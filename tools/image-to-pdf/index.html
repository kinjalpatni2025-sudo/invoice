<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image → PDF Converter — Smarttool Hub</title>
  <meta name="description" content="Convert multiple PNG/JPG images into a single PDF — free, fast, secure. Add borders, colors, and text to each page. All processing happens in your browser." />
  <meta name="keywords" content="image to pdf, multiple images to pdf, jpg to pdf, png to pdf, add text to pdf, border color" />
  <style>
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:#0f1724;color:#fff;padding:20px}
    h1{color:#0ea5a5}
    .container{max-width:900px;margin:auto}
    .drop{border:2px dashed rgba(255,255,255,0.2);padding:20px;text-align:center;border-radius:8px;margin-top:20px}
    input[type=file]{display:none}
    .btn{background:linear-gradient(90deg,#0ea5a5,#60a5fa);padding:10px 15px;color:#022;font-weight:600;text-decoration:none;border:none;border-radius:8px;cursor:pointer}
    .preview{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px}
    .preview img{width:120px;height:auto;border-radius:4px}
    .options{margin-top:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    label{display:block;margin-bottom:4px;color:#94a3b8}
    input[type=color],input[type=number],input[type=text],select{width:100%;padding:6px;border-radius:4px;border:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>Image → PDF Converter</h1>
    <p>Select multiple images (PNG/JPG), customize border, background color, border thickness, add text to each page, and preview before converting.</p>
    <div class="drop" id="drop">
      <p>Drag & drop images here or</p>
      <button class="btn" id="pick">Select Images</button>
      <input type="file" id="files" accept="image/*" multiple>
    </div>

    <div class="options">
      <div>
        <label>Border Color</label>
        <input type="color" id="borderColor" value="#000000">
      </div>
      <div>
        <label>Border Thickness (px)</label>
        <input type="number" id="borderThickness" value="2" min="0">
      </div>
      <div>
        <label>Page Background Color</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>
      <div>
        <label>Text to Add</label>
        <input type="text" id="pageText" placeholder="Enter text">
      </div>
      <div>
        <label>Text Color</label>
        <input type="color" id="textColor" value="#000000">
      </div>
      <div>
        <label>Font Size (pt)</label>
        <input type="number" id="fontSize" value="14" min="6">
      </div>
    </div>

    <div class="preview" id="preview"></div>
    <button class="btn" id="generate" style="margin-top:20px">Convert to PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const filesEl = document.getElementById('files');
    const pickBtn = document.getElementById('pick');
    const drop = document.getElementById('drop');
    const preview = document.getElementById('preview');
    const generate = document.getElementById('generate');

    const borderColor = document.getElementById('borderColor');
    const borderThickness = document.getElementById('borderThickness');
    const bgColor = document.getElementById('bgColor');
    const pageText = document.getElementById('pageText');
    const textColor = document.getElementById('textColor');
    const fontSize = document.getElementById('fontSize');

    let images = [];

    pickBtn.addEventListener('click', () => filesEl.click());
    filesEl.addEventListener('change', handleFiles);

    ['dragenter','dragover'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.style.borderColor='#0ea5a5'}));
    ['dragleave','drop'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.style.borderColor='rgba(255,255,255,0.2)'}));
    drop.addEventListener('drop', e => {
      e.preventDefault();
      handleFilesList(Array.from(e.dataTransfer.files));
    });

    function handleFiles(e){
      handleFilesList(Array.from(e.target.files));
    }

    function handleFilesList(list){
      const imageFiles = list.filter(f => f.type.startsWith('image/'));
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          images.push(ev.target.result);
          renderPreviews();
        };
        reader.readAsDataURL(file);
      });
    }

    function renderPreviews(){
      preview.innerHTML = '';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        preview.appendChild(img);
      });
    }

    generate.addEventListener('click', async () => {
      if(images.length === 0){
        alert('Please select at least one image before converting.');
        return;
      }
      const pdf = new jsPDF();
      for(let i=0;i<images.length;i++){
        const img = images[i];
        const imgProps = pdf.getImageProperties(img);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        // Draw background color
        pdf.setFillColor(bgColor.value);
        pdf.rect(0, 0, pdfWidth, pdfHeight, 'F');

        // Draw border
        pdf.setDrawColor(borderColor.value);
        pdf.setLineWidth(parseFloat(borderThickness.value));
        pdf.rect(0, 0, pdfWidth, pdfHeight);

        // Add image with some margin inside border
        const margin = parseFloat(borderThickness.value) + 5;
        const imgDisplayWidth = pdfWidth - margin*2;
        const imgDisplayHeight = (imgProps.height * imgDisplayWidth) / imgProps.width;
        pdf.addImage(img, 'JPEG', margin, margin, imgDisplayWidth, imgDisplayHeight);

        // Add custom text
        if(pageText.value.trim() !== ''){
          pdf.setFontSize(parseInt(fontSize.value));
          pdf.setTextColor(textColor.value);
          pdf.text(pageText.value, pdfWidth/2, pdfHeight - 10, {align:'center'});
        }

        if(i < images.length - 1) pdf.addPage();
      }
      pdf.save('images.pdf');
    });
  </script>
</body>
</html>
