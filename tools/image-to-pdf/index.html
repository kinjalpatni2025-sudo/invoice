<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF Converter | Smarttool Hub</title>
<meta name="description" content="Free online Image to PDF converter. Upload multiple images and convert them into a single PDF instantly.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{font-family:Arial,sans-serif;background:#0f1724;color:#fff;text-align:center;padding:20px;}
h1{color:#0ea5a5;}
input,button{margin:10px;padding:10px;border-radius:6px;border:none;}
button{background:#0ea5a5;color:#022;font-weight:bold;cursor:pointer;}
button:hover{background:#14b8a6;color:#fff;}
.preview img{max-width:150px;margin:5px;border:2px solid #0ea5a5;border-radius:4px;}
</style>
</head>
<body>
<h1><i class="fa-solid fa-file-pdf"></i> Image to PDF Converter</h1>
<p>Select one or more images to convert into PDF</p>
<input type="file" id="imageInput" accept="image/*" multiple>
<br>
<button id="convertBtn">Convert to PDF</button>
<div class="preview" id="preview"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;
const preview = document.getElementById('preview');

imageInput.addEventListener('change', () => {
  preview.innerHTML = '';
  [...imageInput.files].forEach(file => {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  });
});

convertBtn.addEventListener('click', () => {
  if(!imageInput.files.length){alert('Please select at least one image');return;}
  const pdf = new jsPDF();
  let count = 0;
  [...imageInput.files].forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height * width) / img.width;
        if(i>0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, width, height);
        count++;
        if(count === imageInput.files.length){
          pdf.save('converted.pdf');
        }
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
});
</script>
</body>
</html>
