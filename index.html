<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smarttool Hub â€” All PDF Tools</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/toolbox.png">
  <meta name="description" content="Smarttool Hub - All-in-one free online PDF tools. Convert, organize, edit, protect your PDFs." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#0f1724;color:#fff;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#0ea5a5;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:10px 20px;gap:20px;flex-wrap:wrap;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .logo{display:flex;align-items:center;gap:10px;font-size:1.5rem;font-weight:bold;color:#fff}
    .headline{font-size:1rem;font-weight:500;margin-left:15px;color:#fff;opacity:0.9;}
    nav{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;font-weight:500}
    nav a:hover{color:#022}
    .search-box{flex:1;display:flex;justify-content:center;max-width:300px;}
    .search-box input{padding:8px 12px;border:none;border-radius:20px;width:100%;outline:none;font-size:0.95rem;box-shadow:0 2px 6px rgba(0,0,0,0.15);}
    .dropdown{position:relative}
    .dropdown-content{display:none;position:absolute;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.15);padding:10px;top:100%;left:0;z-index:100}
    .dropdown:hover .dropdown-content{display:block}
    .dropdown-content a{display:block;padding:5px 10px;color:#000;text-decoration:none;white-space:nowrap}
    .dropdown-content a:hover{background:#0ea5a5;color:#fff}
    .category{margin:40px auto;max-width:1200px;padding:0 20px}
    .category h2{color:#0ea5a5;margin-bottom:20px;font-size:1.8rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
    .card{background:#1e293b;padding:20px;border-radius:8px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:transform 0.2s}
    .card:hover{transform:translateY(-4px)}
    .card img{width:64px;height:64px;margin-bottom:10px}
    .card h3{margin:0 0 10px;font-size:1.1rem;color:#fff}
    .card p{font-size:0.9rem;color:#cbd5e1;margin-bottom:12px}
    .btn{display:inline-block;background:#0ea5a5;color:#022;padding:8px 14px;border-radius:6px;text-decoration:none;font-size:0.9rem;font-weight:bold}
    .btn:hover{background:#14b8a6;color:#fff}
    #embedArea{display:none;max-width:1200px;margin:40px auto;padding:0 20px}
    #embedArea h2{margin-bottom:10px;color:#0ea5a5}
    iframe{width:100%;height:600px;border:none;border-radius:8px;background:#fff}
    footer{background:#0ea5a5;color:#fff;text-align:center;padding:15px 10px;font-size:0.9rem;}
    footer a{color:#022;font-weight:bold;text-decoration:none;}
    footer a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="https://img.icons8.com/color/48/toolbox.png" alt="logo"> Smarttool Hub</div>
    <div class="headline">All Free Tools in One Place</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ðŸ” Search any tool..." />
    </div>
    <nav>
      <a href="#">MERGE PDF</a>
      <a href="#">SPLIT PDF</a>
      <a href="#">COMPRESS PDF</a>
      <div class="dropdown">
        <a href="#">CONVERT PDF â–¾</a>
        <div class="dropdown-content" id="convertDropdown"></div>
      </div>
      <a href="#">Login</a>
      <a href="#" style="background:#e63946;color:#fff;padding:6px 12px;border-radius:4px;">Sign up</a>
    </nav>
  </header>

  <main>
    <section class="category">
      <h2>All Tools</h2>
      <div class="grid" id="toolGrid"></div>
    </section>
    <section id="embedArea">
      <h2 id="embedTitle"></h2>
      <iframe id="toolFrame" srcdoc=""></iframe>
      <div style="margin-top:10px">
        <a id="openNew" href="#" target="_blank" class="btn">Open in new tab</a>
        <button id="closeEmbed" class="btn" style="background:#666;color:#fff;">Close</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Smarttool Hub. All rights reserved. | <a href="#">Home</a> | <a href="#">All Tools</a></p>
  </footer>

  <script>
    const allTools = [
      {title:'Image â†’ PDF',desc:'Convert images to PDF.',path:'tools/image-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf.png'},
      {title:'Text â†’ PDF',desc:'Convert text to PDF.',path:'tools/text-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/document.png'},
      {title:'PDF â†’ Word',desc:'Convert PDF to Word.',path:'tools/pdf-to-word/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-word-2019.png'},
      {title:'Word â†’ PDF',desc:'Convert Word to PDF.',path:'tools/word-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'},
      {title:'PDF â†’ PowerPoint',desc:'Convert PDF to PPT.',path:'tools/pdf-to-ppt/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-powerpoint-2019.png'},
      {title:'PowerPoint â†’ PDF',desc:'Convert PPT to PDF.',path:'tools/ppt-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'},
      {title:'PDF â†’ Excel',desc:'Convert PDF to Excel.',path:'tools/pdf-to-excel/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-excel-2019.png'},
      {title:'Excel â†’ PDF',desc:'Convert Excel to PDF.',path:'tools/excel-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'},
      {title:'Merge PDF',desc:'Merge multiple PDFs.',path:'tools/merge-pdf/index.html',icon:'https://img.icons8.com/fluency/96/merge-files.png'},
      {title:'Split PDF',desc:'Split PDF into parts.',path:'tools/split-pdf/index.html',icon:'https://img.icons8.com/fluency/96/split-files.png'},
      {title:'Rotate PDF',desc:'Rotate PDF pages.',path:'tools/rotate-pdf/index.html',icon:'https://img.icons8.com/fluency/96/rotate-right.png'},
      {title:'Edit PDF',desc:'Edit PDF content.',path:'tools/edit-pdf/index.html',icon:'https://img.icons8.com/fluency/96/edit.png'},
      {title:'Compress PDF',desc:'Reduce PDF file size.',path:'tools/compress-pdf/index.html',icon:'https://img.icons8.com/fluency/96/compress.png'},
      {title:'Unlock PDF',desc:'Remove PDF password.',path:'tools/unlock-pdf/index.html',icon:'https://img.icons8.com/fluency/96/unlock.png'},
      {title:'Protect PDF',desc:'Add password to PDF.',path:'tools/protect-pdf/index.html',icon:'https://img.icons8.com/fluency/96/lock-2.png'}
    ];

    const toolGrid = document.getElementById('toolGrid');
    const convertDropdown = document.getElementById('convertDropdown');

    allTools.forEach(tool => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${tool.icon}" alt="${tool.title}"><h3>${tool.title}</h3><p>${tool.desc}</p><a href="#" class="btn" data-path="${tool.path}" data-title="${tool.title}">Open</a>`;
      toolGrid.appendChild(card);

      if(tool.title.includes('PDF â†’') || tool.title.includes('â†’ PDF')){
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = tool.title;
        link.addEventListener('click', e => {
          e.preventDefault();
          openTool(tool);
        });
        convertDropdown.appendChild(link);
      }
    });

    document.getElementById('searchInput').addEventListener('input', function(){
      const query = this.value.toLowerCase();
      toolGrid.innerHTML = '';
      const results = allTools.filter(tool => tool.title.toLowerCase().includes(query));
      results.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${tool.icon}" alt="${tool.title}"><h3>${tool.title}</h3><p>${tool.desc}</p><a href="#" class="btn" data-path="${tool.path}" data-title="${tool.title}">Open</a>`;
        toolGrid.appendChild(card);
      });
    });

    function openTool(tool){
      document.getElementById('embedTitle').textContent = tool.title;
      fetch(tool.path).then(r=>r.text()).then(html=>{
        document.getElementById('toolFrame').srcdoc = html;
        document.getElementById('openNew').href = tool.path;
        document.getElementById('embedArea').style.display = 'block';
        window.scrollTo({top:document.getElementById('embedArea').offsetTop,behavior:'smooth'});
      });
    }

    document.body.addEventListener('click', e => {
      const btn = e.target.closest('.btn');
      if(!btn || !btn.dataset.path) return;
      e.preventDefault();
      openTool({title: btn.dataset.title, path: btn.dataset.path});
    });

    document.getElementById('closeEmbed').addEventListener('click', ()=>{
      document.getElementById('embedArea').style.display = 'none';
      document.getElementById('toolFrame').srcdoc = '';
    });
  </script>
</body>
</html>
