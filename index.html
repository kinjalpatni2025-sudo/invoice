<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smarttool Hub — All PDF Tools</title>
  <meta name="description" content="Smarttool Hub - All-in-one free online PDF tools like iLovePDF style. Convert, organize, edit, protect your PDFs." />
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#f9f9f9;color:#333}
    header{background:#b91c1c;color:#fff;text-align:center;padding:40px 20px}
    header h1{margin:0;font-size:2.5rem}
    header p{margin:10px 0 0;font-size:1.1rem}
    .category{margin:40px auto;max-width:1200px;padding:0 20px}
    .category h2{color:#b91c1c;margin-bottom:20px;font-size:1.8rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
    .card{background:#fff;padding:20px;border-radius:8px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:transform 0.2s}
    .card:hover{transform:translateY(-4px)}
    .card img{width:64px;height:64px;margin-bottom:10px}
    .card h3{margin:0 0 10px;font-size:1.1rem;color:#111}
    .card p{font-size:0.9rem;color:#555;margin-bottom:12px}
    .btn{display:inline-block;background:#b91c1c;color:#fff;padding:8px 14px;border-radius:6px;text-decoration:none;font-size:0.9rem}
    .btn:hover{background:#991b1b}
    #embedArea{display:none;max-width:1200px;margin:40px auto;padding:0 20px}
    #embedArea h2{margin-bottom:10px}
    iframe{width:100%;height:600px;border:none;border-radius:8px;background:#fff}
  </style>
</head>
<body>
  <header>
    <h1>Smarttool Hub</h1>
    <p>All your essential PDF tools in one place — fast, free, and easy to use.</p>
  </header>

  <main>
    <section class="category">
      <h2>Convert</h2>
      <div class="grid" id="convertGrid"></div>
    </section>

    <section class="category">
      <h2>Organize</h2>
      <div class="grid" id="organizeGrid"></div>
    </section>

    <section class="category">
      <h2>Edit</h2>
      <div class="grid" id="editGrid"></div>
    </section>

    <section class="category">
      <h2>Protect</h2>
      <div class="grid" id="protectGrid"></div>
    </section>

    <section id="embedArea">
      <h2 id="embedTitle"></h2>
      <iframe id="toolFrame" srcdoc=""></iframe>
      <div style="margin-top:10px">
        <a id="openNew" href="#" target="_blank" class="btn">Open in new tab</a>
        <button id="closeEmbed" class="btn" style="background:#666">Close</button>
      </div>
    </section>
  </main>

  <script>
    const categories = {
      convert: [
        {title:'Image → PDF',desc:'Convert images to PDF.',path:'tools/image-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf.png'},
        {title:'Text → PDF',desc:'Convert text to PDF.',path:'tools/text-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/document.png'},
        {title:'PDF → Word',desc:'Convert PDF to Word.',path:'tools/pdf-to-word/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-word-2019.png'},
        {title:'Word → PDF',desc:'Convert Word to PDF.',path:'tools/word-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'},
        {title:'PDF → PowerPoint',desc:'Convert PDF to PPT.',path:'tools/pdf-to-ppt/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-powerpoint-2019.png'},
        {title:'PowerPoint → PDF',desc:'Convert PPT to PDF.',path:'tools/ppt-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'},
        {title:'PDF → Excel',desc:'Convert PDF to Excel.',path:'tools/pdf-to-excel/index.html',icon:'https://img.icons8.com/fluency/96/microsoft-excel-2019.png'},
        {title:'Excel → PDF',desc:'Convert Excel to PDF.',path:'tools/excel-to-pdf/index.html',icon:'https://img.icons8.com/fluency/96/pdf-2.png'}
      ],
      organize: [
        {title:'Merge PDF',desc:'Merge multiple PDFs.',path:'tools/merge-pdf/index.html',icon:'https://img.icons8.com/fluency/96/merge-files.png'},
        {title:'Split PDF',desc:'Split PDF into parts.',path:'tools/split-pdf/index.html',icon:'https://img.icons8.com/fluency/96/split-files.png'},
        {title:'Rotate PDF',desc:'Rotate PDF pages.',path:'tools/rotate-pdf/index.html',icon:'https://img.icons8.com/fluency/96/rotate-right.png'}
      ],
      edit: [
        {title:'Edit PDF',desc:'Edit PDF content.',path:'tools/edit-pdf/index.html',icon:'https://img.icons8.com/fluency/96/edit.png'},
        {title:'Compress PDF',desc:'Reduce PDF file size.',path:'tools/compress-pdf/index.html',icon:'https://img.icons8.com/fluency/96/compress.png'}
      ],
      protect: [
        {title:'Unlock PDF',desc:'Remove PDF password.',path:'tools/unlock-pdf/index.html',icon:'https://img.icons8.com/fluency/96/unlock.png'},
        {title:'Protect PDF',desc:'Add password to PDF.',path:'tools/protect-pdf/index.html',icon:'https://img.icons8.com/fluency/96/lock-2.png'}
      ]
    };

    function renderCategory(catId, tools){
      const grid = document.getElementById(catId+'Grid');
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${tool.icon}" alt="${tool.title}"><h3>${tool.title}</h3><p>${tool.desc}</p><a href="#" class="btn" data-path="${tool.path}" data-title="${tool.title}">Open</a>`;
        grid.appendChild(card);
      });
    }

    Object.entries(categories).forEach(([cat, tools]) => renderCategory(cat, tools));

    const embedArea = document.getElementById('embedArea');
    const toolFrame = document.getElementById('toolFrame');
    const embedTitle = document.getElementById('embedTitle');
    const openNew = document.getElementById('openNew');
    const closeEmbed = document.getElementById('closeEmbed');

    document.body.addEventListener('click', e => {
      const btn = e.target.closest('.btn');
      if(!btn || !btn.dataset.path) return;
      e.preventDefault();
      embedTitle.textContent = btn.dataset.title;
      fetch(btn.dataset.path).then(r=>r.text()).then(html=>{
        toolFrame.srcdoc = html;
        openNew.href = btn.dataset.path;
        embedArea.style.display = 'block';
        window.scrollTo({top:embedArea.offsetTop,behavior:'smooth'});
      });
    });

    closeEmbed.addEventListener('click', ()=>{
      embedArea.style.display = 'none';
      toolFrame.srcdoc = '';
    });
  </script>
</body>
</html>
