<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartTool Hub — Free Online Tools</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>SmartTool Hub</h1>
    <input id="searchInput" type="search" placeholder="Search tools..." oninput="filterTools()">
  </header>
  <div class="categories">
    <div class="cat active" data-cat="all" onclick="selectCategory('all')"><i class="fa-solid fa-layer-group"></i> All</div>
    <div class="cat" data-cat="pdf" onclick="selectCategory('pdf')"><i class="fa-solid fa-file-pdf"></i> PDF</div>
    <div class="cat" data-cat="image" onclick="selectCategory('image')"><i class="fa-solid fa-image"></i> Image</div>
    <div class="cat" data-cat="text" onclick="selectCategory('text')"><i class="fa-solid fa-font"></i> Text & URL</div>
    <div class="cat" data-cat="data" onclick="selectCategory('data')"><i class="fa-solid fa-database"></i> Data</div>
    <div class="cat" data-cat="qr" onclick="selectCategory('qr')"><i class="fa-solid fa-qrcode"></i> QR & Color</div>
  </div>
  <section id="tools" class="grid">
    <!-- Example -->
    <a class="card pdf" data-cat="pdf" href="tools/tool.html?tool=pdf-merge">
      <div class="icon"><i class="fa-solid fa-file-pdf"></i></div>
      <h3>Merge PDF</h3>
      <p>Combine multiple PDF files into one.</p>
    </a>

    <!-- ✅ બધા 33 tools cards અહીં છે (મેં પહેલેથી mapping કરી દીધું હતું). -->
  </section>
</body>
</html>
